<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Edit Contact</title>
    <link rel="icon" href="static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"/>
</head>
<body>
<h1 style="text-align: center">Edit Contact</h1>
<main class="container">
        <a href="/" role="button">Home</a>
        <a href="/contacts" role="button">Contacts</a>
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-info">{{ message }}: {{messages[message]}}</div>
        {% endfor %}
    {% endif %}
    <form method="POST" action="/edit_contact/{{contact.id}}">

        <div style="padding: 10px">
            <label>First name</label>
            <input type="text" name="first_name" value="{{contact.first_name}}" required>
        </div>
        <div style="padding: 10px">
            <label>Last name</label>
            <input type="text" name="last_name" value="{{contact.last_name}}" required>
        </div>
        <div style="padding: 10px">
            <label>Phone</label>
            <input type="text" name="phone" value="{{contact.phone}}" required>
        </div>
        <div style="padding: 10px">
            <label>Email</label>
            <input type="text" name="email" value="{{contact.email}}" required>
        </div>
        <div style="padding: 10px">
            <label>Birthday</label>
            <input type="text" name="birthday" value="{{contact.birthday}}" required>
        </div>
        <div style="padding: 10px">
            <label>Address</label>
            <input type="text" name="address" value="{{contact.address}}" required>
        </div>
        <div class="grid">
            <button type="submit" class="btn btn-primary">Save</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </div>

    </form>
</main>
</body>
</html>
