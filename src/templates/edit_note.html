<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Edit note</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"/>
</head>
<body>
<h1 style="text-align: center">Edit note</h1>
<main class="container">
    <a href="/" role="button">Home</a>
    <a href="/notes" role="button">Notes</a>
    <form method="POST" action="/edit_note/{{note.id}}">
        <div style="padding: 10px">
            <label>Title</label>
            <input type="text" name="title" value="{{note.title}}" required>
        </div>
        <div style="padding: 10px">
            <label>Note</label>
            <input type="text" name="text" value="{{note.text}}" required>
        </div>
        <div style="padding: 10px">
            <label>Select tags:</label>
                <select name="tags" multiple="multiple" required>
                    {% for tag in tags %}
                    <option value="{{tag.name}}">{{tag.name}}</option>
                    {% endfor %}
                </select>
        </div>
        <div class="grid">
            <div class="col-6">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
            <div class="col-6">
                <button type="reset" class="btn btn-secondary">Reset</button>
            </div>
        </div>
    </form>
</main>
</body>
</html>
